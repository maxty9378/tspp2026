<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>–†–µ–π—Ç–∏–Ω–≥ - –î–µ–Ω—å 1</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        :root {
            --tg-theme-bg-color: #000000;
            --tg-theme-text-color: #FFFFFF;
            --tg-theme-hint-color: #8E8E93;
            --tg-theme-link-color: #007AFF;
            --tg-theme-button-color: #007AFF;
            --tg-theme-button-text-color: #FFFFFF;
            --tg-theme-secondary-bg-color: #1C1C1E;
            
            --ios-bg-primary: #000000;
            --ios-bg-secondary: #1C1C1E;
            --ios-bg-tertiary: #2C2C2E;
            --ios-bg-elevated: #1C1C1E;
            --ios-separator: rgba(84, 84, 88, 0.65);
            --ios-text-primary: #FFFFFF;
            --ios-text-secondary: #8E8E93;
            --ios-text-tertiary: #48484A;
            --ios-accent: #0A84FF;
            --ios-green: #30D158;
            --ios-gold: #FFD60A;
            --ios-silver: #98989D;
            --ios-bronze: #AC8E68;
            
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
            background: var(--ios-bg-primary);
            color: var(--ios-text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            padding-top: var(--safe-area-inset-top);
            padding-bottom: var(--safe-area-inset-bottom);
            background: linear-gradient(180deg, #0A0A0A 0%, #000000 100%);
        }
        
        .app-container {
            max-width: 100%;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 20px 16px 24px;
            background: rgba(0, 0, 0, 0.72);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid var(--ios-separator);
        }
        
        .header-content {
            text-align: center;
        }
        
        .header-icon {
            font-size: 48px;
            margin-bottom: 12px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }
        
        .header-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--ios-text-primary);
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }
        
        .header-subtitle {
            font-size: 15px;
            font-weight: 500;
            color: var(--ios-text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .header-subtitle::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--ios-green);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        
        .content {
            flex: 1;
            padding: 16px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--ios-text-secondary);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--ios-bg-tertiary);
            border-top-color: var(--ios-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 60px 20px;
            color: var(--ios-text-secondary);
        }
        
        .error-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 8px;
            margin-bottom: 24px;
            padding: 20px 8px 0;
        }
        
        .podium-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 120px;
        }
        
        .podium-avatar {
            width: 64px;
            height: 64px;
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 8px;
            position: relative;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        .podium-avatar::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 35px;
            padding: 3px;
            background: linear-gradient(135deg, var(--glow-color) 0%, transparent 60%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        
        .podium-1 .podium-avatar {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            font-size: 36px;
            background: linear-gradient(135deg, #FFD60A 0%, #FF9F0A 100%);
            --glow-color: #FFD60A;
            animation: glow-gold 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow-gold {
            from { box-shadow: 0 8px 24px rgba(255, 214, 10, 0.3); }
            to { box-shadow: 0 8px 32px rgba(255, 214, 10, 0.5); }
        }
        
        .podium-2 .podium-avatar {
            background: linear-gradient(135deg, #98989D 0%, #636366 100%);
            --glow-color: #98989D;
        }
        
        .podium-3 .podium-avatar {
            background: linear-gradient(135deg, #AC8E68 0%, #8B7355 100%);
            --glow-color: #AC8E68;
        }
        
        .podium-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--ios-text-primary);
            text-align: center;
            margin-bottom: 4px;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .podium-score {
            font-size: 15px;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 12px;
            background: var(--ios-bg-tertiary);
            color: var(--ios-accent);
        }
        
        .podium-1 .podium-score {
            background: rgba(255, 214, 10, 0.15);
            color: var(--ios-gold);
        }
        
        .podium-pedestal {
            width: 100%;
            margin-top: 12px;
            border-radius: 12px 12px 0 0;
            background: var(--ios-bg-secondary);
        }
        
        .podium-1 .podium-pedestal { height: 80px; background: linear-gradient(180deg, #2C2C2E 0%, #1C1C1E 100%); }
        .podium-2 .podium-pedestal { height: 60px; }
        .podium-3 .podium-pedestal { height: 40px; }
        
        .rating-section {
            margin-top: 8px;
        }
        
        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--ios-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 16px;
            margin-bottom: 8px;
        }
        
        .rating-list {
            background: var(--ios-bg-elevated);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .rating-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            gap: 12px;
            border-bottom: 0.5px solid var(--ios-separator);
            transition: background-color 0.15s ease;
            animation: slideIn 0.4s ease-out backwards;
        }
        
        .rating-item:last-child {
            border-bottom: none;
        }
        
        .rating-item:active {
            background: var(--ios-bg-tertiary);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .rank-number {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: 600;
            background: var(--ios-bg-tertiary);
            color: var(--ios-text-secondary);
            flex-shrink: 0;
        }
        
        .user-info {
            flex: 1;
            min-width: 0;
        }
        
        .user-name {
            font-size: 17px;
            font-weight: 500;
            color: var(--ios-text-primary);
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .score-pill {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(10, 132, 255, 0.15);
            flex-shrink: 0;
        }
        
        .score-value {
            font-size: 17px;
            font-weight: 700;
            color: var(--ios-accent);
        }
        
        .score-label {
            font-size: 13px;
            color: var(--ios-text-secondary);
        }
        
        .score-high .score-pill {
            background: rgba(48, 209, 88, 0.15);
        }
        .score-high .score-value {
            color: var(--ios-green);
        }
        
        .score-medium .score-pill {
            background: rgba(10, 132, 255, 0.15);
        }
        
        .score-low .score-pill {
            background: var(--ios-bg-tertiary);
        }
        .score-low .score-value {
            color: var(--ios-text-secondary);
        }
        
        .footer {
            padding: 24px 16px;
            text-align: center;
        }
        
        .update-time {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--ios-bg-secondary);
            border-radius: 20px;
            font-size: 13px;
            color: var(--ios-text-secondary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-content">
                <span class="header-icon">üèÜ</span>
                <h1 class="header-title">–†–µ–π—Ç–∏–Ω–≥</h1>
                <div class="header-subtitle">–î–µ–Ω—å 1 ‚Ä¢ –ú–∞—Ä–∞—Ñ–æ–Ω</div>
            </div>
        </div>
        
        <div class="content" id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
            </div>
        </div>
        
        <div class="footer" id="footer" style="display: none;">
            <div class="update-time" id="updateTime"></div>
        </div>
    </div>
    
    <script>
        // Telegram WebApp integration
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#000000');
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#FFFFFF');
            document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#8E8E93');
            document.documentElement.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color || '#007AFF');
            document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#007AFF');
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#1C1C1E');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ—Ä–æ—Ç–∫–æ–≥–æ –∏–º–µ–Ω–∏
        function getShortName(fullName) {
            const parts = fullName.split(' ');
            if (parts.length > 1) {
                return parts[0] + ' ' + parts[1][0] + '.';
            }
            return fullName;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∫–ª–∞—Å—Å–∞ –æ—Ü–µ–Ω–∫–∏
        function getScoreClass(score) {
            const num = parseFloat(score) || 0;
            if (num >= 4) return 'score-high';
            if (num >= 2) return 'score-medium';
            return 'score-low';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞
        function renderRating(data) {
            const content = document.getElementById('content');
            const footer = document.getElementById('footer');
            const updateTime = document.getElementById('updateTime');
            
            if (!data || data.length === 0) {
                content.innerHTML = `
                    <div class="error">
                        <div class="error-icon">üì≠</div>
                        <div>–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            // –ü–æ–¥–∏—É–º –¥–ª—è —Ç–æ–ø-3
            if (data.length >= 3) {
                const top3 = [data[1], data[0], data[2]]; // 2nd, 1st, 3rd
                const positions = [2, 1, 3];
                const medals = ['ü•à', 'ü•á', 'ü•â'];
                
                html += '<div class="podium">';
                top3.forEach((item, i) => {
                    const pos = positions[i];
                    const medal = medals[i];
                    const shortName = getShortName(item.fio);
                    html += `
                        <div class="podium-item podium-${pos}" style="animation-delay: ${0.1 * (i+1)}s;">
                            <div class="podium-avatar">${medal}</div>
                            <div class="podium-name">${shortName}</div>
                            <div class="podium-score">${item.score} ‚≠ê</div>
                            <div class="podium-pedestal"></div>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // –û—Å—Ç–∞–ª—å–Ω—ã–µ —É—á–∞—Å—Ç–Ω–∏–∫–∏
            const remaining = data.slice(3);
            const startIndex = 4;
            
            if (remaining.length > 0) {
                html += `
                    <div class="rating-section">
                        <div class="section-title">–û—Å—Ç–∞–ª—å–Ω—ã–µ —É—á–∞—Å—Ç–Ω–∏–∫–∏</div>
                        <div class="rating-list">
                `;
                
                remaining.forEach((item, i) => {
                    const index = startIndex + i;
                    const scoreClass = getScoreClass(item.score);
                    html += `
                        <div class="rating-item ${scoreClass}" style="animation-delay: ${0.05 * index}s;">
                            <div class="rank-number">${index}</div>
                            <div class="user-info">
                                <div class="user-name">${item.fio}</div>
                            </div>
                            <div class="score-pill">
                                <span class="score-value">${item.score}</span>
                                <span class="score-label">–±–∞–ª–ª–æ–≤</span>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            content.innerHTML = html;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è
            const now = new Date();
            const timeStr = now.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            updateTime.innerHTML = `<span>üîÑ</span><span>–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${timeStr}</span>`;
            footer.style.display = 'block';
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function loadRating() {
            try {
                const response = await fetch('/api/rating');
                const result = await response.json();
                
                if (result.success && result.data) {
                    renderRating(result.data);
                } else {
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <div>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>
                        <div style="margin-top: 8px; font-size: 13px; opacity: 0.7;">${error.message}</div>
                    </div>
                `;
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadRating();
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadRating, 30000);
    </script>
</body>
</html>
