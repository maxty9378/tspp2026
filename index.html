                return;
            }
            
            // –ù–∞—Ö–æ–¥–∏–º –º–µ—Å—Ç–æ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            let currentPlace = null;
            let currentIndex = -1;
            if (currentTabN && tabNMap) {
                const currentFio = tabNMap[currentTabN];
                if (currentFio) {
                    currentIndex = data.findIndex(d => d.fio === currentFio);
                    if (currentIndex >= 0) {
                        currentPlace = currentIndex + 1;
                    }
                }
            }
            
            let html = '';
            
            // –ë–ª–æ–∫ —Å –º–µ—Å—Ç–æ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (currentPlace) {
                html += `<div class="my-place" style="background: rgba(10, 132, 255, 0.15); border: 1px solid rgba(10, 132, 255, 0.3); border-radius: 16px; padding: 16px; margin: 16px 0; text-align: center;">
                    <div style="font-size: 13px; color: var(--ios-text-secondary); margin-bottom: 8px;">–í–∞—à–µ –º–µ—Å—Ç–æ</div>
                    <div style="font-size: 32px; font-weight: 700; color: var(--ios-accent);">${currentPlace}</div>
                </div>`;
            }
            
            // –ü–æ–¥–∏—É–º
            if (data.length >= 3) {
                const order = [{i:1, c:'podium-2', m:'ü•à'}, {i:0, c:'podium-1', m:'ü•á'}, {i:2, c:'podium-3', m:'ü•â'}];
                html += '<div class="podium">';
                order.forEach((o, idx) => {
                    const d = data[o.i];
                    const filial = filialMap[d.fio] || '';
                    html += `<div class="podium-item ${o.c}" style="animation-delay: ${0.1 * (idx+1)}s;">
                        <div class="podium-avatar">${o.m}</div>
                        <div class="podium-name">${short(d.fio)}</div>
                        ${filial ? `<div style="font-size: 10px; color: var(--ios-text-secondary); text-align: center; margin-bottom: 4px;">${filial}</div>` : ''}
                        <div class="podium-score">${d.score} ‚≠ê</div>
                        <div class="podium-pedestal"></div>
                    </div>`;
                });
                html += '</div>';
            }
            
            // –û—Å—Ç–∞–ª—å–Ω—ã–µ
            const rest = data.slice(3);
            if (rest.length) {
                html += '<div class="rating-section"><div class="section-title">–û—Å—Ç–∞–ª—å–Ω—ã–µ —É—á–∞—Å—Ç–Ω–∏–∫–∏</div><div class="rating-list">';
                rest.forEach((d, i) => {
                    const filial = filialMap[d.fio] || '';
                    const rank = i + 4;
                    const isCurrent = (i + 3) === currentIndex;
                    const scoreClass = d.score >= 4 ? 'score-high' : (d.score >= 2 ? 'score-medium' : 'score-low');
                    html += `<div class="rating-item ${scoreClass} ${isCurrent ? 'current' : ''}" style="animation-delay: ${0.05 * rank}s; ${isCurrent ? 'background: rgba(10, 132, 255, 0.1); border-left: 3px solid var(--ios-accent);' : ''}">
                        <div class="rank-number" style="${isCurrent ? 'background: var(--ios-accent); color: #fff;' : ''}">${rank}</div>
                        <div class="user-info">
                            <div class="user-name" style="${isCurrent ? 'font-weight: 600; color: var(--ios-accent);' : ''}">${short(d.fio)}</div>
                            ${filial ? `<div style="font-size: 11px; color: var(--ios-text-secondary); margin-top: 2px;">${filial}</div>` : ''}
                        </div>
                        <div class="score-pill">
                            <span class="score-value">${d.score}</span>
                            <span class="score-label">–±–∞–ª–ª–æ–≤</span>
                        </div>
                    </div>`;
                });
                html += '</div></div>';
            }
            
            content.innerHTML = html;
            
            const now = new Date();
            const timeStr = now.toLocaleString('ru-RU', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
            updateTime.innerHTML = `<span>–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${timeStr}</span>`;
            footer.style.display = 'block';
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function load() {
            try {
                const headers = { 'xc-token': API_TOKEN };
                
                // 1. –ü—Ä–æ–µ–∫—Ç—ã
                const projRes = await fetch(NOCODB_URL + '/api/v1/db/meta/projects', { headers });
                const projects = (await projRes.json()).list || [];
                let projectId = projects.find(p => p.title?.toLowerCase().includes('—Ç–µ–ª–µ–≥—Ä–∞–º'))?.id || projects[0]?.id;
                if (!projectId) throw new Error('–ü—Ä–æ–µ–∫—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω');
                
                // 2. –¢–∞–±–ª–∏—Ü—ã
                const tabRes = await fetch(NOCODB_URL + '/api/v1/db/meta/projects/' + projectId + '/tables', { headers });
                const tables = (await tabRes.json()).list || [];
                
                // 3. –î–∞–Ω–Ω—ã–µ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã "–î–µ–Ω—å 1"
                let tableId = tables.find(t => t.title === TABLE_NAME)?.id;
                if (!tableId) throw new Error('–¢–∞–±–ª–∏—Ü–∞ "–î–µ–Ω—å 1" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                
                const dataRes = await fetch(NOCODB_URL + '/api/v1/db/data/noco/' + projectId + '/' + tableId, { headers });
                const records = (await dataRes.json()).list || [];
                
                // 4. –î–∞–Ω–Ω—ã–µ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã "–°–æ—Ç—Ä—É–¥–Ω–∏–∫–∏" –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ñ–∏–ª–∏–∞–ª–æ–≤
                let employeesTableId = tables.find(t => t.title === '–°–æ—Ç—Ä—É–¥–Ω–∏–∫–∏')?.id;
                let filialMap = {};
                
                if (employeesTableId) {
                    try {
                        const empRes = await fetch(NOCODB_URL + '/api/v1/db/data/noco/' + projectId + '/' + employeesTableId, { headers });
                        const employees = (await empRes.json()).list || [];
                        
                        employees.forEach(emp => {
                            let fio = emp['–§–ò–û —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞'] || emp['–§–ò–û'] || '';
                            if (!fio) {
                                for (const k of Object.keys(emp)) {
                                    if (k.toLowerCase().includes('—Ñ–∏–æ') && !k.toLowerCase().includes('—Ç—Ä–µ–Ω–µ—Ä')) {
                                        fio = emp[k] || '';
                                        if (fio) break;
                                    }
                                }
                            }
                            if (fio) {
                                const filial = emp['–§–∏–ª–∏–∞–ª —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞'] || emp['–§–∏–ª–∏–∞–ª'] || '';
                                if (filial) {
                                    filialMap[String(fio).trim()] = String(filial).trim();
                                }
                            }
                        });
                    } catch (e) {
                        console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∏–ª–∏–∞–ª—ã:', e);
                    }
                }
                
                // 5. –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ä–µ–π—Ç–∏–Ω–≥–∞ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ –º–∞–ø–ø–∏–Ω–≥–∞ Tab_n -> –§–ò–û
                const tabNMap = {};
                const result = records
                    .map(r => {
                        let fio = r['–§–ò–û —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞'] || '';
                        if (!fio) {
                            for (const k of Object.keys(r)) {
                                if (k.toLowerCase().includes('—Ñ–∏–æ') && !k.toLowerCase().includes('—Ç—Ä–µ–Ω–µ—Ä')) {
                                    fio = r[k] || '';
                                    if (fio) break;
                                }
                            }
                        }
                        fio = String(fio).trim();
                        
                        // –ò—â–µ–º —Ç–∞–±–µ–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä (tab_nomer, Tab_nomer, Tab_n)
                        const tabN = r['tab_nomer'] || r['Tab_nomer'] || r['Tab_n'] || r['tab_n'] || '';
                        if (tabN && fio) {
                            tabNMap[String(tabN).trim()] = fio;
                        }
                        
                        return { fio, score: parseFloat(r['–û—Ü–µ–Ω–∫–∞'] || 0) || 0 };
                    })
                    .filter(x => x.fio)
                    .sort((a, b) => b.score - a.score);
                
                const currentTabN = getTabN();
                render(result, filialMap, currentTabN, tabNMap);
            } catch (e) {
                document.getElementById('content').innerHTML = '<div class="error"><div class="error-icon">‚ö†Ô∏è</div><div>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div><div style="margin-top: 8px; font-size: 13px; opacity: 0.7;">' + e.message + '</div></div>';
            }
        }
        
        load();
        setInterval(load, 30000);
    </script>
