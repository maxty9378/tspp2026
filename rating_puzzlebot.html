<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="transparent">
    <title>Рейтинг участников</title>
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: transparent;
            --card: #11121a;
            --card-strong: #161823;
            --text: #f2f4fb;
            --muted: #9398a8;
            --line: rgba(255, 255, 255, 0.08);
            --accent: #63a8ff;
            --accent-2: #43e28f;
            --gold: #ffcc66;
            --silver: #b6becd;
            --bronze: #c59a6a;
            --shadow: 0 14px 50px rgba(0, 0, 0, 0.35);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body {
            min-height: 100vh;
            min-height: 100dvh;
            background: var(--bg);
            color: var(--text);
            font-family: "Inter", -apple-system, system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body { overflow-x: hidden; }

        .app {
            width: 100%;
            max-width: 760px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 18px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .hero {
            position: relative;
            padding: 18px 16px 16px;
            background: linear-gradient(140deg, rgba(99, 168, 255, 0.2), rgba(67, 226, 143, 0.12) 50%, rgba(17, 18, 26, 0.92));
        }

        .hero__sticker {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 120px;
            height: 120px;
            pointer-events: none;
            opacity: 0.9;
        }

        .hero__meta {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            font-size: 13px;
        }

        .hero__badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            border-radius: 12px;
            border: 1px solid var(--line);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            font-weight: 700;
            letter-spacing: 0.2px;
        }

        .hero__title {
            position: relative;
            font-size: 26px;
            font-weight: 800;
            margin-top: 10px;
            letter-spacing: -0.3px;
        }

        .hero__subtitle {
            position: relative;
            margin-top: 6px;
            color: var(--muted);
            font-size: 14px;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 12px 12px 16px;
            background: var(--card);
        }

        .podium { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }

        .podium__item {
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 10px 8px;
            text-align: center;
            background: var(--card-strong);
        }

        .podium__medal {
            width: 46px;
            height: 46px;
            border-radius: 12px;
            margin: 0 auto 8px;
            display: grid;
            place-items: center;
            font-size: 20px;
            font-weight: 700;
            color: #0f1116;
        }

        .podium__name {
            font-weight: 600;
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .podium__meta {
            margin-top: 4px;
            font-size: 12px;
            color: var(--muted);
        }

        .podium__score { margin-top: 4px; font-size: 13px; color: var(--muted); }

        .section-title {
            font-size: 12px;
            letter-spacing: 0.4px;
            color: var(--muted);
            text-transform: uppercase;
            padding: 0 2px;
        }

        .list {
            border: 1px solid var(--line);
            border-radius: 14px;
            overflow: hidden;
            background: var(--card-strong);
        }

        .row {
            display: grid;
            grid-template-columns: 38px 1fr auto;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-bottom: 1px solid var(--line);
            background: var(--card);
        }

        .row:last-child { border-bottom: none; }

        .row__rank {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            border: 1px solid var(--line);
            display: grid;
            place-items: center;
            color: var(--muted);
            font-weight: 600;
        }

        .row__name {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 15px;
            font-weight: 500;
        }

        .row__meta { font-size: 12px; color: var(--muted); margin-top: 2px; }

        .row__score {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            border-radius: 12px;
            background: rgba(47, 140, 255, 0.12);
            color: var(--accent);
            font-weight: 700;
            font-size: 14px;
        }

        .row--high .row__score { background: rgba(67, 226, 143, 0.12); color: var(--accent-2); }
        .row--low .row__score { background: rgba(0, 0, 0, 0.04); color: var(--muted); }

        .state {
            padding: 32px 12px;
            text-align: center;
            color: var(--muted);
            border: 1px solid var(--line);
            border-radius: 12px;
            background: var(--card-strong);
        }

        .skeleton {
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, rgba(0,0,0,0.04), rgba(0,0,0,0.08), rgba(0,0,0,0.04));
            background-size: 200% 100%;
            animation: shimmer 1.1s ease-in-out infinite;
        }

        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        @media (max-width: 520px) {
            .content { padding: 10px 10px 14px; }
            .podium { gap: 6px; }
            .row { grid-template-columns: 34px 1fr auto; }
        }

        @media (prefers-reduced-motion: reduce) { * { animation: none !important; transition: none !important; } }
    </style>
</head>
<body>
    <div class="app">
        <header class="hero">
            <div class="hero__meta">
                <span class="hero__badge">Онлайн - марафон</span>
            </div>
            <h1 class="hero__title">Рейтинг участников</h1>
            <p class="hero__subtitle" id="subtitle">Обновлено в ...</p>
            <div id="sticker" class="hero__sticker"></div>
        </header>

        <main class="content" id="content"></main>
    </div>

    <script>
        const API_URL = 'https://tspp2026.vercel.app/api/rating';
        const CACHE_KEY = 'puzzlebot-rating-cache-v1';

        const ui = {
            content: document.getElementById('content'),
            sticker: document.getElementById('sticker'),
            subtitle: document.getElementById('subtitle')
        };

        const themeFromTelegram = () => {
            const tg = window.Telegram?.WebApp;
            if (!tg) return;
            tg.ready();
            tg.expand();
            tg.disableVerticalSwipes?.();
            const p = tg.themeParams || {};
            const set = (k, v) => document.documentElement.style.setProperty(k, v);
            set('--card', p.secondary_bg_color ?? '#11121a');
            set('--card-strong', p.bg_color ?? '#161823');
            set('--text', p.text_color ?? '#f2f4fb');
            set('--muted', p.hint_color ?? '#9398a8');
            set('--accent', p.link_color ?? '#63a8ff');
            if (tg.setHeaderColor) tg.setHeaderColor('secondary_bg_color');
        };

        const loadSticker = () => {
            if (!window.lottie || !ui.sticker) return;
            try {
                window.lottie.loadAnimation({
                    container: ui.sticker,
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: 'AnimatedSticker.json'
                });
            } catch (_) { /* ignore */ }
        };

        const medalStyle = [
            'background: linear-gradient(135deg, var(--gold), #ffb347); color: #0f1116;',
            'background: linear-gradient(135deg, var(--silver), #8f96a7); color: #0f1116;',
            'background: linear-gradient(135deg, var(--bronze), #8c6b3f); color: #0f1116;'
        ];

        const skeletonPodium = () => `
            <div class="podium">
                ${[...Array(3)].map(() => `
                    <div class="podium__item">
                        <div class="podium__medal skeleton"></div>
                        <div class="podium__name skeleton" style="height:14px;"></div>
                        <div class="podium__score skeleton" style="height:12px; margin-top:6px;"></div>
                    </div>
                `).join('')}
            </div>
        `;

        const skeletonList = (rows = 4) => `
            <div class="section-title">Список участников</div>
            <div class="list">
                ${[...Array(rows)].map(() => `
                    <div class="row">
                        <div class="row__rank skeleton"></div>
                        <div class="row__name skeleton" style="height:14px;"></div>
                        <div class="row__score skeleton" style="width:56px; height:18px;"></div>
                    </div>
                `).join('')}
            </div>
        `;

        const shortName = (fio = '') => {
            const parts = fio.trim().split(/\s+/);
            if (parts.length >= 2) return `${parts[0]} ${parts[1][0] || ''}.`;
            return fio || 'Без имени';
        };

        const classifyScore = (score) => {
            if (score >= 4) return 'row--high';
            if (score <= 1) return 'row--low';
            return '';
        };

        const render = (state) => {
            const { data, loading, error } = state;

            if (loading && !data.length) {
                ui.content.innerHTML = skeletonPodium() + skeletonList(6);
                if (ui.subtitle) ui.subtitle.textContent = 'Загружаем...';
                return;
            }

            if (error && !data.length) {
                ui.content.innerHTML = `<div class="state">Не удалось загрузить рейтинг. Попробуйте обновить позже.</div>`;
                if (ui.subtitle) ui.subtitle.textContent = 'Ошибка загрузки';
                return;
            }

            const podium = data.slice(0, 3);
            const rest = data.slice(3);

            let html = '';

            if (podium.length) {
                html += '<div class="podium">';
                podium.forEach((item, idx) => {
                    html += `
                        <div class="podium__item">
                            <div class="podium__medal" style="${medalStyle[idx] || medalStyle[1]}">${idx + 1}</div>
                            <div class="podium__name" title="${item.fio}">${shortName(item.fio)}</div>
                            ${item.filial ? `<div class="podium__meta">${item.filial}</div>` : ''}
                            <div class="podium__score">${item.score} баллов</div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            html += '<div class="section-title">Список участников</div>';
            html += '<div class="list">';

            if (!rest.length && podium.length === 0) {
                html += `<div class="state" style="border:none;">Участников пока нет</div>`;
            } else {
                const rows = rest.length ? rest : podium;
                rows.forEach((item, idx) => {
                    const rank = podium.length ? idx + podium.length + 1 : idx + 1;
                    html += `
                        <div class="row ${classifyScore(item.score)}">
                            <div class="row__rank">${rank}</div>
                            <div>
                                <div class="row__name" title="${item.fio}">${shortName(item.fio)}</div>
                                ${item.filial ? `<div class="row__meta">${item.filial}</div>` : ''}
                            </div>
                            <div class="row__score">${item.score}</div>
                        </div>
                    `;
                });
            }

            html += '</div>';

            ui.content.innerHTML = html;
            if (ui.subtitle) {
                const ts = new Date();
                ui.subtitle.textContent = `Обновлено в ${ts.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })}`;
            }
        };

        const parseData = (raw = []) => raw
            .map((item, idx) => {
                const fio = (item.fio || `Участник ${idx + 1}`).trim();
                let filial = (item.filial || item.branch || item.city || item.location || item.place || '').trim();
                if (!filial) {
                    const key = Object.keys(item).find(k => /filial|филиал/i.test(k));
                    if (key) filial = String(item[key]).trim();
                }
                const score = Number.isFinite(Number(item.score)) ? Number(item.score) : 0;
                return { fio, filial, score };
            })
            .sort((a, b) => b.score - a.score);

        const saveCache = (payload) => { try { localStorage.setItem(CACHE_KEY, JSON.stringify(payload)); } catch (_) {} };
        const readCache = () => { try { const raw = localStorage.getItem(CACHE_KEY); return raw ? JSON.parse(raw) : null; } catch (_) { return null; } };

        const state = { data: [], loading: true, error: '', updatedAt: null };

        const fetchRating = async (withSkeleton = false) => {
            if (withSkeleton) { state.loading = true; state.error = ''; render(state); }
            try {
                const res = await fetch(API_URL, { cache: 'no-store' });
                const json = await res.json();
                if (!res.ok || !json.success) throw new Error(json.error || 'Ошибка загрузки');
                state.data = parseData(json.data || []);
                state.loading = false;
                state.error = '';
                state.updatedAt = Date.now();
                saveCache({ data: state.data, updatedAt: state.updatedAt });
                render(state);
            } catch (err) {
                state.loading = false;
                state.error = err.message || 'Ошибка';
                render(state);
            }
        };

        const init = () => {
            themeFromTelegram();
            loadSticker();
            const cached = readCache();
            if (cached?.data?.length) {
                state.data = cached.data;
                state.loading = false;
                state.updatedAt = cached.updatedAt;
                render(state);
            } else {
                render(state);
            }
            fetchRating(!cached);
            setInterval(fetchRating, 30000);
        };

        init();
    </script>
</body>
</html>
